version: '3.8'

services:
  db:
    image: postgres:15
    container_name: finka_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"

  web:
    build: .
    container_name: finka_back
    restart: always
    env_file: .env
    environment:
      - DEBUG=True
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/finka_back/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 finka.wsgi:application"

volumes:
  postgres_data:
  static_volume: